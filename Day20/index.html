<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Tag 20 – Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="container">
    <h1>🍅Pomodoro-Timer</h1>
    <div id="zeit">25:00</div>

    <div class="buttons">
      <button onclick="startTimer()">▶️Start</button>
      <button onclick="stopTimer()">⏸️Stop</button>
      <button onclick="resetTimer()">🔁Reset</button>
    </div>

    <p class="info">Fokussiere dich für 25 Minuten auf eine Aufgabe.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
