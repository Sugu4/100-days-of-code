<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wetter-App – Tag 27</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>🌦️ Wetter-App</h1>
      <p class="subtitle">Gib eine Stadt ein und erfahre das aktuelle Wetter.</p>
    </header>

    <form id="searchForm" class="search" aria-label="Stadt suchen">
      <input id="cityInput" type="text" placeholder="z. B. Berlin" required />
      <button id="searchBtn" type="submit">🔍 Suchen</button>
    </form>

    <div id="status" class="status"></div>

    <section id="weatherCard" class="card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" alt="Wetter-Icon">
      <p id="description"></p>
      <p><strong id="temp"></strong> °C (Gefühlt: <span id="feelsLike"></span>°C)</p>
      <p>💧 <span id="humidity"></span>% | 🌬️ <span id="wind"></span> m/s</p>
    </section>

    <footer>
      <small>Tag 27 – OpenWeatherMap API</small>
    </footer>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
