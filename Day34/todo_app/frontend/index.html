<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo App – Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1>ToDo App (FastAPI Demo)</h1>

<section id="new-task">
    <div class="input-group">
        <input id="title" placeholder="Neue Aufgabe..." />
        <textarea id="description" placeholder="Beschreibung..."></textarea>
    </div>
    <button id="addBtn">Hinzufügen</button>
</section>

<section id="tasks">
    <h2>Tasks</h2>
    <ul id="taskList"></ul>
</section>

    </main>

<script src="app.js"></script>
</body>
