<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/MlDl.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/MlDl.png" sizes="16x16">
    <link rel="shortcut icon" href="assets/MlDl.ico">
    <title>Alles Gute, mein Schatz!</title>
    <style>
        :root {
            --bg1: #2c003e;
            --bg2: #000000;
            --glow1: #ff69b4;
            --glow2: #ff1493;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, var(--bg1), var(--bg2));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            inset: 0;
        }

        .scene {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
            pointer-events: none;
        }

        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            padding: 1.5rem 2rem;
            border-radius: 1.2rem;
            background: radial-gradient(circle at top, rgba(255,255,255,0.12), rgba(0,0,0,0.55));
            box-shadow:
                0 0 30px rgba(255, 20, 147, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            transition:
                transform 0.35s ease-out,
                box-shadow 0.35s ease-out,
                background 0.35s ease-out;
            pointer-events: auto;
        }

        @media (hover: hover) and (pointer: fine) {
            .card:hover {
                transform: rotateX(14deg) rotateY(-12deg) translateZ(40px);
                box-shadow:
                    0 0 40px rgba(255, 20, 147, 0.7),
                    0 30px 60px rgba(0, 0, 0, 0.9);
                background: radial-gradient(circle at top, rgba(255,255,255,0.18), rgba(0,0,0,0.6));
            }
        }

        h1 {
            font-size: clamp(2.1rem, 4.5vw, 3.5rem);
            margin: 0 0 0.6rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: clamp(1.5rem, 3.6vw, 2.3rem);
            margin: 0.2rem 0;
            opacity: 0.95;
        }

        .subline {
            margin-top: 0.6rem;
            font-size: clamp(1.0rem, 2.2vw, 1.6rem);
            opacity: 0.85;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px var(--glow1); }
            to   { text-shadow: 0 0 20px #fff, 0 0 40px var(--glow2); }
        }

        @media (max-width: 600px) {
            .card {
                width: min(90vw, 480px);
                padding: 1.2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="scene">
        <div class="card">
            <h1>Alles Gute zum Geburtstag!</h1>
            <p>FÃ¼r die Liebe meines Lebens</p>
            <p class="subline">Heute dreht sich die Welt nur um dich!</p>
        </div>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scene = document.querySelector('.scene');
    const card = document.querySelector('.card');

    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.reset(true);
        }

        reset(startRandom = false) {
            this.x = Math.random() * canvas.width;

            if (startRandom) {
                this.y = Math.random() * canvas.height;
            } else {
                this.y = canvas.height + Math.random() * 100;
            }

            this.size = Math.random() * 15 + 5;
            this.speed = Math.random() * 2 + 1;
            this.opacity = Math.random() * 0.5 + 0.5;
            this.color = `hsla(${Math.random() * 30 + 330}, 100%, 70%, ${this.opacity})`;
        }

        update() {
            this.y -= this.speed;
            if (this.y < -20) this.reset();
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            const topCurveHeight = this.size * 0.3;
            ctx.moveTo(this.x, this.y + topCurveHeight);
            ctx.bezierCurveTo(
                this.x, this.y,
                this.x - this.size / 2, this.y,
                this.x - this.size / 2, this.y + topCurveHeight
            );
            ctx.bezierCurveTo(
                this.x - this.size / 2,
                this.y + (this.size + topCurveHeight) / 2,
                this.x,
                this.y + (this.size + topCurveHeight) / 2,
                this.x,
                this.y + this.size
            );
            ctx.bezierCurveTo(
                this.x,
                this.y + (this.size + topCurveHeight) / 2,
                this.x + this.size / 2,
                this.y + (this.size + topCurveHeight) / 2,
                this.x + this.size / 2,
                this.y + topCurveHeight
            );
            ctx.bezierCurveTo(
                this.x + this.size / 2, this.y,
                this.x, this.y,
                this.x, this.y + topCurveHeight
            );
            ctx.fill();
        }
    }

    function init() {
        particles = [];
        const baseCount =
            window.innerWidth < 400 ? 20 :
            window.innerWidth < 600 ? 35 : 50;
        for (let i = 0; i < baseCount; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    init();
    animate();

    function spawnHearts(x, y) {
        for (let i = 0; i < 5; i++) {
            const p = new Particle();
            p.x = x;
            p.y = y;
            particles.push(p);
            if (particles.length > 120) particles.shift();
        }
    }

    window.addEventListener('mousedown', (e) => {
        spawnHearts(e.clientX, e.clientY);
    });

    window.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        spawnHearts(t.clientX, t.clientY);
    }, { passive: true });

    window.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        spawnHearts(t.clientX, t.clientY);
    }, { passive: true });


if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
    const maxRotateX = 66;
    const maxRotateY = 18;
    const translateZ  = 46;

    scene.addEventListener('mousemove', (e) => {
        const rect = scene.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const percentX = (x / rect.width) - 0.5;
        const percentY = (y / rect.height) - 0.5;

        const rotateY = -percentX * maxRotateY * 4;
        const rotateX =  percentY * maxRotateX * 4;

        card.style.transform =
            `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${translateZ}px)`;
    });

    scene.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0)';
    });
}


if (!window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
    let t = 0;
    setInterval(() => {
        t += 0.06;
        const rx = Math.sin(t) * 6;
        const ry = Math.cos(t) * 6;
        card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(30px)`;
    }, 40);
}


</script>

</body>
</html>
